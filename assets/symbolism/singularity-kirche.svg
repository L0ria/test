<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Wooden block base -->
  <rect x="50" y="100" width="100" height="50" fill="#8B4513" stroke="#5D3A1B" stroke-width="2" />
  
  <!-- Cracks in wood -->
  <path d="M 60 120 Q 80 110 100 120 Q 120 110 140 120" stroke="#5D3A1B" stroke-width="1" fill="none" />
  <path d="M 70 135 Q 100 125 130 135" stroke="#5D3A1B" stroke-width="1" fill="none" />
  
  <!-- Light emerging from cracks -->
  <ellipse cx="80" cy="115" rx="30" ry="15" fill="url(#glow)" opacity="0.6" />
  <ellipse cx="110" cy="115" rx="30" ry="15" fill="url(#glow)" opacity="0.6" />
  <ellipse cx="100" cy="130" rx="25" ry="10" fill="url(#glow)" opacity="0.4" />
  
  <!-- Gradient glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1" />
      <stop offset="70%" stop-color="#FFA500" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FF4500" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Text: "Holy Church of the Wooden Block" -->
  <text x="100" y="25" font-family="serif" font-size="10" text-anchor="middle" fill="#666">
    Holy Church of the Wooden Block
  </text>
</svg>